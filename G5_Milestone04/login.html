				</div>
				<div class="form-group">

         <script>
            function isEmail(email) {
  
                var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-Z0-9-])+\.)+([a-zA-Z]{2,4}\b)+$/;
  
                return regex.test(email);
                
            }
            
        
        function formValidate() {
   
            if (isEmail($("#inputEmail").val()) == false) {
                $("#emailError").html("Please enter a valid email address");
               
            }
             else $("#emailError").html("");
            
            if($("#inputPassword").val() == "") {
                $("#passError").html("Please enter a password");
            
            }
            
            else $("#passError").html("");
          
            var errorMessage = $("#emailError").html() + 
             $("#passError").html();
             
            if (errorMessage == "") {
                return true;
            }
            else return false;
            

        
        }
    
    </script>
