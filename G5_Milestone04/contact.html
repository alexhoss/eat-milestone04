<body>

	<!-- EDIT BELOW HERE -->
	<div class="container">
		<h1>Contact</h1>
		<h4 class="sub-title-contact">Have a question or a recipe you want to share? Fill out the form below!</h4>
		<div class="col-md-2"></div>
		<div class="container form-grp col-md-8">
            <!-- action="http://webdevfoundations.net/scripts/formdemo.asp" -->
			<form method="post" onsubmit="return formValidate()" id="loginForm" action="http://webdevfoundations.net/scripts/formdemo.asp">
				<div class="form-group">
					<label for="Email">Email address</label>
                    <div id="emailError"></div>
                    <input aria-describedby="emailHelp" class="form-control" id="inputEmail" placeholder="Email" type="email">
				</div>
				<div class="form-group">
					<label for="Subject">Subject</label>
                    <div id="subjectError"></div>
                    <input class="form-control" id="inputSubject" placeholder="Subject" type="text">
				</div>
				<div class="form-group">
					<label for="TextArea">Message</label>
                    <div id="textError"></div>
					<textarea class="form-control" id="textArea" rows="3"></textarea>
				</div><button class="btn btn-secondary" type="submit" id="submit">Submit</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js">
	</script>
	
	<!-- Bootstrap 4 Alpha JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js">
	</script> 
	<script src="https://use.fontawesome.com/26ec5e6edd.js">
	</script>

	<!-- Initialize Bootstrap functionality -->
	<script>
	      // Initialize tooltip component
	      $(function () {
	       $('[data-toggle="tooltip"]').tooltip()
	      })

	      // Initialize popover component
	      $(function () {
	       $('[data-toggle="popover"]').popover()
	      })
	</script>
    
    <script>
            function isEmail(email) {
  
                var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-Z0-9-])+\.)+([a-zA-Z]{2,4}\b)+$/;
  
                return regex.test(email);
                
            }
        
        function formValidate() {
   
            if (isEmail($("#inputEmail").val()) == false) {
                $("#emailError").html("Please enter a valid email address");
               
            }
             else $("#emailError").html("");
            
            
            if ($("#inputSubject").val() == "") {
                $("#subjectError").html("Please enter a subject");
               
            }
             else $("#subjectError").html("");
            
             if ($("#textArea").val() == "") {
                 $("#textError").html("Please enter a message");
                
            }
             else $("#textError").html("");
            
            var errorMessage = $("#emailError").html() + $("#subjectError").html();
            + $("#textError").html();
             
            if (errorMessage == "") {
                return true;
            }
            else return false;
            

        
        }
    
    </script>
</body>
