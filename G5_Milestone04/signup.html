        <script>
            function isEmail(email) {
  
                var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-Z0-9-])+\.)+([a-zA-Z]{2,4}\b)+$/;
  
                return regex.test(email);
                
            }
            
            function isPass(pass){
                var regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/;
                return regex.test(pass);
            }
            
            function isUser(user){
                var regex =  /^[A-z0-9_.-]{4,12}$/
                return regex.test(user);
            }
        
        function formValidate() {
   
            if (!isEmail($("#inputEmail").val())) {
                $("#emailError").html("Please enter a valid email address");
               
            }
             else $("#emailError").html("");
            
            
            if (!isUser($("#inputUser").val())) {
                $("#userError").html("Please enter a valid username (4-16 characters, no symbols)");
               
            }
             else $("#userError").html("");
            
            if(!isPass($("#inputPassword").val())) {
                $("#passError").html("Please enter a password with at least: 8 characters, 1 symbol, 1 number");
            
            
            }
            else $("#passError").html("");
              
        
            
            var errorMessage = $("#emailError").html() + $("#userError").html();
            + $("#passError").html();
             
            if (errorMessage == "") {
                return true;
            }
            else return false;
            

        
        }
    
    </script>
